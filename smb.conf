[global]
workgroup = WORKGROUP
server string = Samba Server %v
netbios name = centos
security = user
map to guest = bad user
dns proxy = no

[share_read_write]
path = /samba/share_read_write
browsable = yes
guest ok = yes
writable = yes

[share_read]
path = /samba/share_read
browsable =yes
guest ok = yes
read only = yes